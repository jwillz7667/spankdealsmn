[build]
  command = "pnpm build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production.environment]
  NETLIFY_USE_YARN = "false"

# Disable secret detection - NEXT_PUBLIC vars are meant to be in client bundle
[build.processing]
  skip_processing = false

[build.processing.skip]
  secrets = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
