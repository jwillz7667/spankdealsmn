[build]
  command = "pnpm build && rm -rf .next/cache"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"
  # Exclude public Supabase vars from secrets scanning (they're designed to be in client bundles)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production.environment]
  NETLIFY_USE_YARN = "false"

# Disable secret detection - NEXT_PUBLIC vars are meant to be in client bundle
[build.processing]
  skip_processing = false

[build.processing.skip]
  secrets = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
